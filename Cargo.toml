[package]
name = "envy"
version = "0.4.2"
authors = ["softprops <d.tangren@gmail.com>"]
description = "deserialize env vars into typesafe structs"
documentation = "https://softprops.github.io/envy"
homepage = "https://github.com/softprops/envy"
repository = "https://github.com/softprops/envy"
keywords = ["serde", "env"]
license = "MIT"
readme = "README.md"
edition = "2018"
categories = [
  "config"
]

[badges]
coveralls = { repository = "softprops/envy" }
travis-ci = { repository = "softprops/envy" }

[dependencies]
serde = "1.0"

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }

[features]
default = ["comma_delim_lists", "whitespace_delim_lists", "remove_emptys_from_lists"]
whitespace_delim_lists = []
comma_delim_lists = []
remove_emptys_from_lists = []

